<div class="card container">
	<div class="card-body">
		<form [formGroup]="formReportForm">
			<div formArrayName="formReports" class="container">
				<div class="card-body" *ngFor="let formReportControl of formReportsArray.controls; let i=index" [formGroupName]="i">
					<div class="row mb-3">
						<label id="formName-{{i}}-label" for="formName-{{i}}" class="col-sm-2 col-form-label">Form Name:</label>
						<input type="text" id="formName-{{i}}" class="form-control" name="formName" value="{{getFormReport(i)?.formName}}" disabled/>
					</div>
					<div class="row mb-3">
						<label id="submission_num-{{i}}-label" for="submission_num-{{i}}" class="col-sm-2 col-form-label">Number of Submissions:</label>
						<input type="text" id="submission_num-{{i}}" class="form-control" name="formName" value="{{getFormReport(i)?.submissions?.length}}" disabled/>
					</div>
					<div class="row mb-3">
						<label for="formCode-{{i}}">Chart Type</label>
						<select id="formCode-{{i}}" class="form-select" aria-label="Default select example" (change)="selectedChartType($event)">
							<option selected>Open this select menu</option>
							<option value="bar">Bar</option>
							<option value="bubble">Bubble</option>
							<option value="doughnut">Doughnut</option>
							<option value="line">Line</option>
							<option value="polarArea">Polar Area</option>
							<option value="radar">Radar</option>
							<option value="scatter">Scatter</option>
						</select>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
