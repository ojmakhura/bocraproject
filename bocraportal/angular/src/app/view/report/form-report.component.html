<div class="card container">
  <div class="card-body">
    <form [formGroup]="formReportGroup">
      <div class="row mb-3">
        <h4>{{ formName }} Report</h4>
        <div class="row mb-3">
          <label id="submission_num-label" class="col-sm-2 col-form-label">Number of Submissions: </label>
          <label id="submission_num-label" class="col-sm-2 col-form-label">{{ formSubmissions?.length }}</label>
        </div>
        <div class="row mb-3" *ngFor="let reportElementsGroup of reportElementsControl.controls; let i = index">
          <app-report-element [formSubmissions]="formSubmissions" [reportElementGroup]="reportElementsGroup">
          </app-report-element>
          <div class="col">
            <button type="button" class="btn btn-primary" (click)="removeReportElement(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </div>
      <div>
        <button type="button" class="btn bi bi-plus-circle" (click)="addReportElement()"></button>
      </div>
    </form>
  </div>
</div>
